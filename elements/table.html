<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="icon" href="https://chrisdotgit.github.io/HTML/assets/html-icon.webp" type="image/x-icon">
  </head>
  <body>
    <table>
      <caption>
        Table HTML
      </caption>
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Chris</td>
          <td>Table test</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John</td>
          <td>Hi there</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">This is footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
