<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Elements</title>
<style>
  div {
    display: flex;
    flex-direction: column;
  }
</style>
</head>
<body>

<div>
<label for="file"><i>Example of a progress bar </i></label>
<progress id="file" value="60" max="100">70%</progress>

<br>
<label for="disk"><i> Example of a meter</i></label>
<meter id="disk" value="60" min="0" max="100">60%</meter>
</div>

</body>
</html>
