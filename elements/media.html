<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="icon" href="/assets/html-icon.webp" type="image/x-icon">
</head>
    <style>
        body {
            background-color: black;
            color: aquamarine;
        }
    </style>

<body>
   <figure>
        <figcaption>IMAGE</figcaption>
        <img src="/assets/image.webp" alt="Image alternative" width="300">   
    </figure>

    <figure>
        <figcaption>VIDEO</figcaption>
        <video controls src="/assets/video.mp4" type="video/mp4" width="300" height="300"></video>
    </figure>

    <figure>
        <figcaption>AUDIO</figcaption>
        <audio controls src="/assets/audio.mp3"></audio>
    </figure>

    <figure>
        <figcaption>YOUTUBE IFRAME</figcaption>
        <iframe width="300" height="300" src="https://www.youtube.com/embed/zFZrkCIc2Oc" title="CS50W - Lecture 0 - HTML and CSS" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </figure>
</body>
</html>
