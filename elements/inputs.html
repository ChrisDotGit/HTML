<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="icon" href="https://chrisdotgit.github.io/HTML/assets/html-icon.webp" type="image/x-icon">
</head>
<style>
    form {
        display: flex;
        flex-direction: column;
        width: 200px;
        gap: 10px;
    }
</style>
<body>
    <form action="">
        Text
        <input type="text" name="text">
        Password
        <input type="password" name="password">
        Email
        <input type="email" name="email">
        Number
        <input type="number" name="number">
        Telephone
        <input type="tel" name="tel">
        Image
        <input type="image" src="" alt="" name="image">
        Checkbox
        <input type="checkbox" name="checkbox">
        Radio
        <div>
            <input type="radio" value="Item1" name="radio">Item 1
            <input type="radio" value="Item2" name="radio">Item 2
            <input type="radio" value="Item3" name="radio">Item 3
        </div>
        <br>
        <select name="dropdown" id="dropdown" name="dropdown">
            <option value="1">Option A</option>
            <option value="2">Option B</option>
            <option value="3">Option C</option>
        </select>
        
        <br>
        <br>
        Text Area
        <textarea name="textarea" id="textarea" placeholder="type here!!"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
